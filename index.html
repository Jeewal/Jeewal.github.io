<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
<head>
    <title>Do you want to be my valentine?</title>
    <meta charset="utf-8">
    <meta name="author" content="SidPro"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Do you want to be my valentine? A website to invite your valentine."/>
    <meta name="keywords" content="Do you want to be my valentine, valentine invitation, cute valentine website"/>
    <style>
        body {
            height: 100vh;
            background-color: #F8C8DC;
            margin: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #ans {
            display: none;
            text-align: center;
        }
        #ansvideo, #novideo {
            visibility: hidden;
        }
        .header_text {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #FF69B4;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }
        .btn {
            background-color: #FF69B4;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
        #noButton {
            position: absolute;
            transition: all 0.5s ease;
        }
        .gif_container {
            max-width: 400px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Floating hearts and balloons */
        .heart, .balloon {
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: #ff69b4;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background: #ff69b4;
            border-radius: 50%;
            clip-path: ellipse(25% 40% at 50% 50%);
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #000;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div id="ask" class="container">
        <div>
            <h1 class="header_text">Do you want to be my valentine? üíñ</h1>
        </div>
        <div class="gif_container">
            <img src="image/ask.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <video id="novideo" width="0" height="0" controls>
            <source src="image/SadMoment.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="ans" class="container">
        <div>
            <h1 class="header_text">Yeeeyyyy!! üíù</h1>
        </div>
        <div class="gif_container">
            <img src="image/ans.gif" alt="Cute animated illustration">
        </div>
        <video id="ansvideo" width="0" height="0" controls>
            <source src="image/KidsCheering.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function playAudio() {
            document.getElementById('novideo').play();
        }

        function nextPage() {
            document.getElementById('ans').style.display = 'block';
            document.getElementById('ask').style.display = 'none';
            document.getElementById('novideo').pause();
            document.getElementById('ansvideo').play();
            startFloatingElements();
            sendEmail();
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            noButton.style.left = Math.random() * maxX + 'px';
            noButton.style.top = Math.random() * maxY + 'px';
            playAudio();
        }

        function startFloatingElements() {
            const container = document.body;
            const numElements = 30;

            for (let i = 0; i < numElements; i++) {
                const element = document.createElement('div');
                element.classList.add(Math.random() > 0.5 ? 'heart' : 'balloon');
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = Math.random() * 3 + 4 + 's';
                element.style.opacity = Math.random();
                element.style.width = element.style.height = Math.random() * 40 + 20 + 'px';
                container.appendChild(element);
            }
        }

        function sendEmail() {
            const email = 'jeewalkunwar1@gmail.com';
            const subject = 'She Said Yes!';
            const body = 'She said YES to being your valentine! üíñ';

            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
