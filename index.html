    <style>
        
        #dateButton:disabled {
    opacity: 0.5; /* Faded look */
    cursor: not-allowed;
}
        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(20vw); opacity: 0; }
        }

        /* Drifting clouds with messages */
        .cloud {
            position: absolute;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: drift 20s linear infinite;
            opacity: 0.8;
            white-space: nowrap;
        }

        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff69b4;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* Celebration screen styling */
        #ans {
            display: none;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #ans .header_text {
            z-index: 2;
            position: relative;
        }

        #ans .gif_container {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="ask" class="container">
        <div>
            <h1 class="header_text">Do you want to be my Valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="image/ask.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <video id="novideo" width="0" height="0" controls>
            <source src="image/SadMoment.mp4" type="video/mp4">
        </video>
    </div>
    <div id="ans" class="container">
        <div>
            <h1 class="header_text">Yayyyy!!<3</h1>
        </div>
        <div class="gif_container">
            <img src="image/ans.gif" alt="Cute animated illustration">
        </div>
        <div>
            
            <button class="date-button" id="dateButton" onclick="planDate()" disabled>Click here to plan the Date</button>

        </div>
        <video id="ansvideo" width="0" height="0" controls>
            <source src="image/KidsCheering.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function planDate() {
            window.location.href = "https://forms.gle/3BjwD6YLXfxp29Rv8";
        }

        function playAudio() {
            document.getElementById('novideo').play();
        }

        function nextPage() {
            document.getElementById('ans').style.display = 'block';
            document.getElementById('ask').style.display = 'none';
            document.getElementById('novideo').pause();
            document.getElementById('ansvideo').play();

            // Start effects
            startHearts();
            startClouds();
            startFireworks();
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
            playAudio();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        function startClouds() {
            const messages = ["Thank You 💖", "I Love You! 💕", "You're Amazing! 🌟", "Forever Yours 💌"];
            setInterval(() => {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.textContent = messages[Math.floor(Math.random() * messages.length)];
                cloud.style.top = Math.random() * 50 + 20 + '%'; // Ensure clouds are visible
                cloud.style.fontSize = Math.random() * 24 + 20 + 'px';
                document.body.appendChild(cloud);

                setTimeout(() => {
                    cloud.remove();
                }, 20000);
            }, 5000);
        }

        function startFireworks() {
            setInterval(() => {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }, 200);
        }
    </script>
</body>
