<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
<head>
    <title>Do you want to be my Valentine?</title>
    <meta charset="utf-8">
    <meta name="author" content="Jeewal"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Do you want to be my Valentine? A website to invite Dumbo for a Valentine's Date"/>
    <meta name="keywords" content="Do you want to be my Valentine, A website to invite Dumbo for a Valentine's Date"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="image/icons/favicon-32x32.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
        }
        .date-button {
            background-color: #ff4081;
            color: white;
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .date-button:hover {
            background-color: #d63384;
        }
        .heart, .cloud, .firework {
            position: absolute;
        }
        .heart {
            color: #ff69b4;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .cloud {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: drift 20s linear infinite;
            opacity: 0.8;
        }
        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        .firework {
            width: 6px;
            height: 6px;
            background: #ff69b4;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="ask">
        <h1>Do you want to be my Valentine?</h1>
        <img src="image/ask.gif" alt="Cute animated illustration">
        <div>
            <button id="yesButton" onclick="nextPage()">Yes</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <div id="ans" style="display: none;">
        <h1>Yayyyy!!<3</h1>
        <button class="date-button" onclick="planDate()">Click here to plan the Date</button>
        <img src="image/ans.gif" alt="Celebration GIF">
    </div>
    
    <script>
        function planDate() {
            window.location.href = "https://forms.gle/3BjwD6YLXfxp29Rv8";
        }
        function nextPage() {
            document.getElementById('ans').style.display = 'block';
            document.getElementById('ask').style.display = 'none';
            startEffects();
        }
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noButton').style.transform = `translate(${x}px, ${y}px)`;
        }
        function startEffects() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
