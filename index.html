<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
<head>
    <title>Do you want to be my valentine?</title>
    <meta charset="utf-8">
    <meta name="author" content="Your Name"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Do you want to be my valentine? A cute Valentine's invitation website"/>
    <meta name="keywords" content="valentine invitation, be my valentine, cute valentine website"/>
    <style>
        body { 
            height: 90vh; 
            background-color: #F8C8DC; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ans { 
            display: none; 
            text-align: center;
        }
        #ansvideo, #novideo { 
            visibility: hidden; 
        }
        #noButton { 
            position: absolute; 
            transition: 0.5s; 
        }
        .header_text { 
            font-family: 'Arial', sans-serif; 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #FF69B4; 
            text-align: center; 
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .buttons { 
            display: flex; 
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }
        .btn { 
            background-color: #FF69B4; 
            color: white; 
            padding: 15px 32px; 
            font-size: 1.2em; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn:hover { 
            background-color: #FF1493; 
            transform: scale(1.05);
        }
        .gif_container { 
            max-width: 400px; 
            margin: 20px auto;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .header_text { font-size: 1.8em; }
            .btn { padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <div id="ask" class="container">
        <div>
            <h1 class="header_text">Do you want to be my valentine? üíñ</h1>
        </div>
        <div class="gif_container">
            <img src="image/ask.gif" alt="Cute Valentine animation">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes! üòç</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Maybe... üòÖ</button>
        </div>
        <video id="novideo" width="0" height="0" controls>
            <source src="image/SadMoment.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="ans" class="container">
        <div>
            <h1 class="header_text">Yay! You made my day! üíù</h1>
        </div>
        <div class="gif_container">
            <img src="image/ans.gif" alt="Happy Valentine animation">
        </div>
        <video id="ansvideo" width="0" height="0" controls>
            <source src="image/KidsCheering.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function playAudio() {
            document.getElementById('novideo').play();
        }

        function nextPage() {
            document.getElementById('ans').style.display = 'block';
            document.getElementById('ask').style.display = 'none';
            document.getElementById('novideo').pause();
            document.getElementById('ansvideo').play();
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            noButton.style.left = Math.random() * maxX + 'px';
            noButton.style.top = Math.random() * maxY + 'px';
            noButton.textContent = ['Try again?', 'Are you sure?', 'Maybe later?', 'Think twice!'][Math.floor(Math.random()*4)];
            playAudio();
        }
    </script>
</body>
</html>
